
<div class="container py-3 mt-4">
    <div class="row mt-1">
        <div class="card shadow mx-auto">
            <div class="col mt-3 py-3">
                <h2 class="card-title text-center">Add Product</h2>
                <div class="card-body">
                    <form [formGroup]="reactiveForm"(ngSubmit)="onCreateProduct()">
                        <div class="form-group mb-4">
                            <label for="name">Enter name:</label>
                            <input type="name" formControlName="name"class="form-control">
                        </div>
                        <!-- <div class="form-group mb-4">
                            <label for="text-area">Description:</label>
                            <textarea class="form-control" formControlName="description" rows="3"></textarea>
                        </div> -->
                        <div class="form-group mb-4">
                            <label for="text-area">Description:</label>
                            <div class="NgxEditor__Wrapper">
                                <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                                <ngx-editor [editor]="editor" formControlName="description" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
                            </div>
                        </div>
                        <!-- <div class="form-group mb-4">
                            <label for="file">Image</label>
                            <input type="file" multiple formControlName="images"class="form-control"(change)="onFile($event)">
                        </div> -->
                        <div class="form-group mb-4">
                            <label for="price">Price</label>
                            <input type="text" formControlName="price"class="form-control">
                        </div>
                        <div class="form-group mb-4">
                            <label for="file">Image</label>
                            <ngx-dropzone (change)="onSelect($event)">
                                <ngx-dropzone-label>Drop it, Images!</ngx-dropzone-label>
                                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-preview>
                            </ngx-dropzone>
                        </div>
                        <div class="form-group mt-3">
                            <button class="btn btn-primary form-control"[disabled]="!reactiveForm.valid">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
