
<div class="container py-3 mt-4">

    <div class="row mt-1">
        <div class="card mx-auto shadow">
            <div class="col mt-3 py-3">
                <h2 class="card-title text-center">Create User</h2>
                <div class="card-body">
                    <form [formGroup]="reactiveForm"(ngSubmit)="onCreateUser()">
                        <div class="form-group mb-4">
                            <label for="name">Enter name:</label>
                            <input type="name" formControlName="name"class="form-control">
                        </div>
                        <div class="form-group mb-4">
                            <label for="email">Enter email:</label>
                            <input type="email"formControlName="email" class="form-control">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Enter password</label>
                            <input type="password" formControlName="password"class="form-control">
                        </div>
                        <div class="form-group mb-4">
                            <select class="form-select"formControlName="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <button class="btn btn-primary form-control"[disabled]="!reactiveForm.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
