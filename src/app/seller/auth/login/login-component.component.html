<div class="container">
  <div class="row mt-5">
    <div class="card mx-auto shadow">
      <div class="col p-4">
        <h2 class="card-title text-center mb-4">Login Application</h2>
        <div class="card-body">
          <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="email" class="p-0 mb-2">Enter Email:</label>
              <input
                class="form-control mb-3"
                type="email"
                formControlName="email"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group row">
              <label for="password" class="p-0 mb-2">Enter Password:</label>
              <input
                class="form-control mb-3"
                type="password"
                formControlName="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="form-group my-3 row">
              <button
                class="btn btn-primary mb-3"
                [disabled]="!reactiveForm.valid"
              >
                Login
              </button>
              <button
                class="btn btn-primary"
                type="button"
                (click)="onGoogleSignIn()"
              >
                Login With Google
              </button>
            </div>
            <div class="form-group row text-center">
              <p class="text-danger">
                Don't have a account. Create :<a
                  class="ms-3"
                  routerLink="../register"
                  >Register</a
                >
              </p>
              <div class="d-flex justify-content-end">
                <a
                  href=""
                  data-bs-toggle="modal"
                  data-bs-target="#forgotpassword"
                >
                  Forgot Password?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="forgotpassword"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forget password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label> Enter Email </label
        ><input
          type="email"
          [(ngModel)]="forgot_email"
          class="form-control my-2 px-3"
          id="forgotemail"
          placeholder="Enter Email"
          required
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary"(click)="onForgot()"data-bs-dismiss="modal">Send Email</button>
      </div>
    </div>
  </div>
</div>
